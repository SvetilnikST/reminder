<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/template/template.xhtml"
>

    <ui:define name="page_title">
        Наряд допуск
    </ui:define>

    <ui:define name="page_body">
        <h:form>
            <p:panel>

                <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}" mode="advanced" multiple="true"
                              update="messages" auto="true" sizeLimit="100000000" allowTypes="/(\.|\/)(mp4|mov|avi)$/" />

            </p:panel>
            <p:growl id="messages" showDetail="true" />

            <p:panel>

            <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true" label="dfd"/>

            <p:commandButton value="Submit" ajax="false" actionListener="#{fileUploadView.upload}"  />
            </p:panel>
            <p:panel>
                <p:outputLabel for="advanced" value="Advanced:"  />
                <p:selectOneMenu id="advanced" value="#{selectOneMenuView.theme}" converter="themeConverter" panelStyle="width:300px"
                                 effect="fade" var="t" style="width:400px" filter="true" filterMatchMode="startsWith">
                    <f:selectItems value="#{selectOneMenuView.themes}" var="theme" itemLabel="#{theme.displayName} #{theme.comment}" itemValue="#{theme}" />

                    <p:column style="width:10%">
                        <h:outputText value="#{t.name}" />
                    </p:column>

                    <p:column>
                        <h:outputText value="#{t.displayName}" />
                    </p:column>
                    <p:column>
                        <h:outputText value="#{t.comment}" />
                    </p:column>
                </p:selectOneMenu>
            </p:panel>


        </h:form>
    </ui:define>
</ui:composition>
