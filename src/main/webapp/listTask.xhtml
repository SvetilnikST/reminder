<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Задачи
    </ui:define>

    <ui:define name="page_body">
        <p:panel>
            <p:button type="button" value="Новая задача" icon="ui-icon-document"
                      href="/editTask.xhtml"
            />
        </p:panel>
        <h:form>
            <p:spacer/>
            <p:dataTable
                    id="taskTable"
                    widgetVar="taskTable"
                    var="task"
                    value="#{taskAdministration.tblTaskEntitysList}">
                <p:column headerText="Номер">
                    <h:link value="#{task.idTask}" outcome="viewTask">
                        <f:param name="idTask" value="#{task.idTask}"/>
                    </h:link>
                </p:column>
                <p:column headerText="Наименвоание">
                    <h:outputText value="#{task.name}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Дата начала">
                    <h:outputText value="#{task.dateStarted}">
                        <f:convertDateTime pattern="dd MMMM YYYY г., HH:mm:ss"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Дата окончания">
                    <h:outputText value="#{task.dateEnd}">
                        <f:convertDateTime pattern="dd MMMM YYYY г., HH:mm:ss"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Исполнитель">
                    <h:outputText value="#{task.executor}">
                    </h:outputText>
                </p:column>
                <p:column headerText="Вид задачи">
                    <h:outputText value="#{task.tblViewTaskEntity.viewTask}"/>
                </p:column>
                <p:column headerText="Подразделение">
                    <h:outputText value="#{task.userEntity.departmentEntity.department}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
