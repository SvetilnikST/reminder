<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html" xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:f="http://java.sun.com/jsf/core"
                template="WEB-INF/template/template.xhtml"
>

    <ui:define name="page_title">
        Пользователь
    </ui:define>

    <ui:define name="page_body">
        <h:form>
            <p:panel>
                <h2>Пользователь <p:outputLabel value="#{userAdministration.username}"/></h2>
                <p:button outcome="editUser" value="Изменить" icon="ui-icon-edit"
                          rendered="#{userBean.doRightVerify('createUser')}">
                    <f:param name="idUser" value="#{userAdministration.id}"/>
                </p:button>
                <p:spacer/>

                <p:panelGrid>
                    <p:row>
                        <p:column colspan="1">Имя:</p:column>
                        <p:column colspan="1"><h:outputText
                                value="#{userAdministration.username}"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="1">Email:</p:column>
                        <p:column colspan="1"><h:outputText value="#{userAdministration.email}"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="1">Статус:</p:column>
                        <p:column colspan="1"><h:outputText value="#{userAdministration.status}"/></p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="1">Подразделение:</p:column>
                        <p:column colspan="1">
                            <h:outputText value="#{userAdministration.departmentEntity.department}">
                                <f:convertDateTime pattern="dd MMMM YYYY г., HH:mm"/>
                            </h:outputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="1">Создано:</p:column>
                        <p:column colspan="1">
                            <h:outputText value="#{userAdministration.created_at}">
                                <f:convertDateTime pattern="dd MMMM YYYY г., HH:mm:ss"/>
                            </h:outputText>
                        </p:column>
                    </p:row>

                    <p:row>
                        <p:column colspan="1">Изменено:</p:column>
                        <p:column colspan="1">
                            <h:outputText value="#{userAdministration.updated_at}">
                                <f:convertDateTime pattern="dd MMMM YYYY г., HH:mm:ss"/>
                            </h:outputText>
                        </p:column>
                    </p:row>
                </p:panelGrid>
                <br/>
                <p:panelGrid >
                        <f:facet name="header">
                            <p:row>
                                <p:column colspan="2">Назначенные роли</p:column>
                            </p:row>
                        </f:facet>
                    <ui:repeat var="role" value="#{userAdministration.rolesToSet}">
                        <p:row>
                            <p:column colspan="2">
                                <p:outputLabel value="#{role}"/>
                            </p:column>
                        </p:row>
                    </ui:repeat>
                </p:panelGrid>
            </p:panel>
        </h:form>
    </ui:define>
</ui:composition>
