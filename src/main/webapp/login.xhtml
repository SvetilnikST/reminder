<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://java.sun.com/jsf/html"
                template="WEB-INF/template/template.xhtml">
    <ui:define name="page_title">
        Вход в систему
    </ui:define>

    <ui:define name="page_body">
        <br/>
        <h:form>
            <p:panelGrid columns="2" class="ui-noborder">
                <p:outputLabel for="loginInput">Логин</p:outputLabel>
                <p:inputText id="loginInput" value="#{userBean.login}"></p:inputText>
                <p:outputLabel for="passwordInput">Пароль</p:outputLabel>
                <p:password id="passwordInput" value="#{userBean.password}"></p:password>
                <p:commandButton value="Войти" action="#{userBean.doLogin()}"/>
            </p:panelGrid>
        </h:form>

    </ui:define>
</ui:composition>
